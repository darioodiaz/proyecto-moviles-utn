apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.0"

    defaultConfig {
        applicationId "moviles.flickr"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    releaseCompile 'com.android.support:appcompat-v7:23.0.0'
    releaseCompile 'com.android.support:support-v4:23.0.0'
    releaseCompile 'com.android.support:recyclerview-v7:23.0.0'
    compile files('src/main/libs/flickr4java-2.13.jar')
    compile files('src/main/libs/log4j-1.2.17.jar')
    compile files('src/main/libs/scribe-1.3.7.jar')
}
